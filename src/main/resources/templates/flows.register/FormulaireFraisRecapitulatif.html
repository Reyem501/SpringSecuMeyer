<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Récapitulatif</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Formulaire Récapitulatif</h1>
    <form th:action="@{/submit-declaration}" method="post">

        <h2>Détails Formation</h2>

        <!-- Champ Date de Formation -->
        <div class="mb-3">
            <label for="dateFormation" class="form-label">Date de Formation :</label>
            <input type="date" class="form-control" id="dateFormation" name="dateFormation" required>
        </div>

        <!-- Champ Lieu de Formation -->
        <div class="mb-3">
            <label for="lieuFormation" class="form-label">Lieu de Formation :</label>
            <input type="text" class="form-control" id="lieuFormation" name="lieuFormation" required>
        </div>

        <h2>Frais de Transport</h2>

        <!-- Champ Libellé Frais -->
        <div class="mb-3">
            <label for="libelleFrais" class="form-label">Libellé Frais :</label>
            <input type="text" class="form-control" id="libelleFrais" name="libelleFrais" required>
        </div>

        <!-- Case à cocher pour Mon Véhicule -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="monVehicule" name="monVehicule">
            <label class="form-check-label" for="monVehicule">Mon Véhicule</label>
        </div>

        <!-- Champ Lieu de Départ -->
        <div class="mb-3">
            <label for="lieuDepart" class="form-label">Lieu de Départ :</label>
            <input type="text" class="form-control" id="lieuDepart" name="lieuDepart" required>
        </div>

        <!-- Champ Montant Transport -->
        <div class="mb-3">
            <label for="montantTransport" class="form-label">Montant Transport :</label>
            <input type="text" class="form-control" id="montantTransport" name="montantTransport" required>
        </div>

        <h2>Frais d'Hébergement</h2>

        <!-- Case à cocher pour Hébergement Gratuit -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="hebergementGratuit" name="hebergementGratuit">
            <label class="form-check-label" for="hebergementGratuit">Hébergement Gratuit</label>
        </div>

        <!-- Case à cocher pour Hébergement Payant -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="hebergementPayant" name="hebergementPayant">
            <label class="form-check-label" for="hebergementPayant">Hébergement Payant</label>
        </div>

        <!-- Champ Montant Hébergement -->
        <div class="mb-3">
            <label for="montantHebergement" class="form-label">Montant Hébergement :</label>
            <input type="text" class="form-control" id="montantHebergement" name="montantHebergement" required>
        </div>

        <h2>Frais de Restauration</h2>

        <!-- Sélection de la date de restauration -->
        <div class="mb-3">
            <label for="dateRestauration" class="form-label">Date de Restauration :</label>
            <input type="date" class="form-control" id="dateRestauration" name="dateRestauration" required>
        </div>

        <!-- Champ Montant Restauration -->
        <div class="mb-3">
            <label for="montantRestauration" class="form-label">Montant Restauration :</label>
            <input type="text" class="form-control" id="montantRestauration" name="montantRestauration" required>
        </div>

        <h2>Coordonnées Bancaires</h2>

        <!-- Champ IBAN -->
        <div class="mb-3">
            <label for="iban" class="form-label">IBAN :</label>
            <input type="text" class="form-control" id="iban" name="iban" required>
        </div>

        <!-- Champ RIB -->
        <div class="mb-3">
            <label for="rib" class="form-label">RIB :</label>
            <input type="text" class="form-control" id="rib" name="rib" required>
        </div>

        <!-- Bouton Suivant -->
        button type="submit" class="btn btn-primary">Suivant</button>
        <a th:href="@{ ${flowExecutionUrl} + '&_eventId=fraisTransport'}" class="btn btn-primary">Suivant</a>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
