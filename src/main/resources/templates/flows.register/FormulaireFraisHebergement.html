<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de Frais d'Hébergement</title>

    <!-- Liens vers les fichiers Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Formulaire de Frais d'Hébergement</h2>
    <form th:action="@{/submit-frais-hebergement}" method="post">
        <!-- Case à cocher pour Hébergement Gratuit -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="hebergementGratuit" name="hebergementGratuit">
            <label class="form-check-label" for="hebergementGratuit">Hébergement Gratuit</label>
        </div>

        <!-- Case à cocher pour Hébergement Payant -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="hebergementPayant" name="hebergementPayant">
            <label class="form-check-label" for="hebergementPayant">Hébergement Payant</label>
        </div>

        <!-- Champ Montant Hébergement -->
        <div class="mb-3">
            <label for="montantHebergement" class="form-label">Montant Hébergement :</label>
            <input type="text" class="form-control" id="montantHebergement" name="montantHebergement" required>
        </div>

        <!-- Bouton Suivant -->
        <!-- <button type="submit" class="btn btn-primary">Suivant</button> -->
        <a th:href="@{ ${flowExecutionUrl} + '&_eventId=fraisRestauration'}" class="btn btn-primary">Suivant</a>

    </form>
</div>

<!-- Script Bootstrap (facultatif, dépend des fonctionnalités que vous utilisez) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
