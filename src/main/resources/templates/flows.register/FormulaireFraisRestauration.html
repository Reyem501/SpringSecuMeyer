<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de Frais de Restauration</title>

    <!-- Liens vers les fichiers Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Formulaire de Frais de Restauration</h2>
    <form th:action="@{/submit-frais-restauration}" method="post">
        <!-- Sélection de la date de restauration -->
        <div class="mb-3">
            <label for="dateRestauration" class="form-label">Date de Restauration :</label>
            <input type="date" class="form-control" id="dateRestauration" name="dateRestauration" required>
        </div>

        <!-- Champ Montant Restauration -->
        <div class="mb-3">
            <label for="montantRestauration" class="form-label">Montant Restauration :</label>
            <input type="text" class="form-control" id="montantRestauration" name="montantRestauration" required>
        </div>

        <!-- Bouton Suivant -->
        <!-- <button type="submit" class="btn btn-primary">Suivant</button> -->
        <a th:href="@{ ${flowExecutionUrl} + '&_eventId=fraisRecapitulatif'}" class="btn btn-primary">Suivant</a>

    </form>
</div>

<!-- Script Bootstrap (facultatif, dépend des fonctionnalités que vous utilisez) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
