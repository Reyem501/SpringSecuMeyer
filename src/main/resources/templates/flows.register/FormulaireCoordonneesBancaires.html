<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de Coordonnées Bancaires</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Formulaire de Coordonnées Bancaires</h2>
    <form th:action="@{/submit-coordonnees-bancaires}" method="post">
        <!-- Champ IBAN -->
        <div class="mb-3">
            <label for="iban" class="form-label">IBAN :</label>
            <input type="text" class="form-control" id="iban" name="iban" required>
        </div>

        <!-- Champ RIB -->
        <div class="mb-3">
            <label for="rib" class="form-label">RIB :</label>
            <input type="text" class="form-control" id="rib" name="rib" required>
        </div>

        <!-- Bouton Suivant -->
        <!-- <button type="submit" class="btn btn-primary">Suivant</button> -->
        <a th:href="@{ ${flowExecutionUrl} + '&_eventId=fraisRecapitulatif'}" class="btn btn-primary">Suivant</a>

    </form>
</div>

<!-- Script Bootstrap (facultatif, dépend des fonctionnalités que vous utilisez) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
