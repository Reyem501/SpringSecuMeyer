<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de Déclaration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Formulaire Détails Formation</h2>
    <form th:action="@{/submit-declaration}" method="post">

        <!-- Champ Date de Formation -->
        <div class="mb-3">
            <label for="dateFormation" class="form-label">Date de Formation :</label>
            <input type="date" class="form-control" id="dateFormation" name="dateFormation" required>
        </div>

        <!-- Champ Lieu de Formation -->
        <div class="mb-3">
            <label for="lieuFormation" class="form-label">Lieu de Formation :</label>
            <input type="text" class="form-control" id="lieuFormation" name="lieuFormation" required>
        </div>

        <!-- Bouton Suivant -->
        <!-- <button type="submit" class="btn btn-primary">Suivant</button> -->
        <a th:href="@{ ${flowExecutionUrl} + '&_eventId=fraisTransport'}" class="btn btn-primary">Suivant</a>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
