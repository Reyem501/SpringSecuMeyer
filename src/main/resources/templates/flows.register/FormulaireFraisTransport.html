<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de Frais de Transport</title>

    <!-- Liens vers les fichiers Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Formulaire de Frais de Transport</h2>
    <form th:action="@{/submit-frais-transport}" method="post">
        <!-- Champ Libellé Frais -->
        <div class="mb-3">
            <label for="libelleFrais" class="form-label">Libellé Frais :</label>
            <input type="text" class="form-control" id="libelleFrais" name="libelleFrais" required>
        </div>

        <!-- Case à cocher pour Mon Véhicule -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="monVehicule" name="monVehicule">
            <label class="form-check-label" for="monVehicule">Mon Véhicule</label>
        </div>

        <!-- Champ Lieu de Départ -->
        <div class="mb-3">
            <label for="lieuDepart" class="form-label">Lieu de Départ :</label>
            <input type="text" class="form-control" id="lieuDepart" name="lieuDepart" required>
        </div>

        <!-- Champ Montant Transport -->
        <div class="mb-3">
            <label for="montantTransport" class="form-label">Montant Transport :</label>
            <input type="text" class="form-control" id="montantTransport" name="montantTransport" required>
        </div>

        <!-- Bouton Suivant -->
        <!-- <button type="submit" class="btn btn-primary">Suivant</button> -->
        <a th:href="@{ ${flowExecutionUrl} + '&_eventId=fraisHebergement'}" class="btn btn-primary">Suivant</a>

    </form>
</div>

<!-- Script Bootstrap (facultatif, dépend des fonctionnalités que vous utilisez) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
